{% extends "base.html" %}
{% block content %}
<h1>Signup to Blogz</h1>
<form action = "/signup" method = "post">
    <table>
    <tr>
            <td><label for = "username"> Username </label></td>        
        <td>
            <input name = "username" type = "text"  value = "{{username}}"/>
            <span class = "error"> {{username_error}}</span>
            
        </td>
    </tr>
        <br>
    <tr>
        <td>
            <label for = "password"> Password</label>
        </td>
        <td>
            <input name = "password" type = "password" value = "{{password}}"/><span class = "error">{{password_error}}</span>
        </td>
    </tr>  
   <br>
   <tr>
       <td>
            <label for = "verify"> Verify Password </label>
        </td>
        <td>
            <input name = "verify" type = "password"  /><span class = "error">{{verify_error}}</span>
        </td>
        <tr>
            <td>
                <p class = 'error'>{{existinguser_error}}</p>
            </td>
        </tr>

    </table>
    <input type="submit" value="Sign Up">


</form>

{% endblock %}
